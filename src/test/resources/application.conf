responder {
  normal-input-topics = ["success"]
  error-input-topics = ["error"]

  kafka {
    url = "localhost:6001"
    topic {
      incoming = ${responder.normal-input-topics} ${responder.error-input-topics}
      outgoing {
        default = "out"
      }
    }
  }
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}
