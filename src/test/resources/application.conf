responder {
  normal-input-topics = ["success"]
  error-input-topics = ["error"]

  kafka {
    url = "localhost:6001"
    topic {
      incoming = ${responder.normal-input-topics} ${responder.error-input-topics}
      outgoing {
        default = "out"
      }
    }
  }

  uuid {
    normal = "00000000-0000-0000-0000-000000000000"
    error = "deaddead-dead-dead-dead-deaddeaddead"
  }
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}
